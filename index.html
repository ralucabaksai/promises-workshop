<!DOCTYPE html>
<html>

<head>
  <title>Promises WorkShop</title>
  <link href="/assets/css/styles.css" type="text/css" rel="stylesheet" />
  <script src="/assets/js/main.js" defer></script>
</head>

<body>
  <input name="text" placeholder="text in paraph" />
  <input name="delay" placeholder="delay" />
  <div class="chose-render-type">
    <div class="input-container">
      <label>Callback</label>
      <input type="radio" value="callBacks" name="render-type" checked>
    </div>
    <div class="input-container">
      <label>For loops</label>
      <input type="radio" value="forLoop" name="render-type">
    </div>
    <div class="input-container">
      <label>Promises</label>
      <input type="radio" value="promises" name="render-type">
    </div>
  </div>
  <button class="start-render">Start Render</button>
  <div class="paragraph-list"></div>
</body>

</html>
